apiVersion: v1
kind: Namespace
metadata:
  name: mandatkollen
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/hostname: mandatkollen.se.
  name: mandatkollen
  namespace: mandatkollen
spec:
  ipFamilies:
  - IPv4
  - IPv6
  ipFamilyPolicy: PreferDualStack
  ports:
  - port: 80
  selector:
    app: mandatkollen
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mandatkollen
  namespace: mandatkollen
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mandatkollen
  template:
    metadata:
      labels:
        app: mandatkollen
    spec:
      containers:
      - image: registry.iteam.services/iteam1337_mandatkollen:v0.41.0@sha256:619a589a9a563e5ca5f95927f8dd83cdcf0d923cb2856717c173d45f48d855fe
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        name: mandatkollen
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/hostname: mandatkollen.se.
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "sameorigin";
      add_header X-Content-Type-Options nosniff;
      add_header Referrer-Policy 'same-origin';
      add_header Permissions-Policy "";
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
      add_header Content-Security-Policy: default-src 'self' matomo.iteam.services
  name: mandatkollen-ingress
  namespace: mandatkollen
spec:
  rules:
  - host: mandatkollen.se
    http:
      paths:
      - backend:
          service:
            name: mandatkollen
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - mandatkollen.se
    secretName: mandatkollen-prod-tls
