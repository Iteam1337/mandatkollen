apiVersion: v1
kind: Namespace
metadata:
  name: mandatkollen
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/hostname: mandatkollen.se.
  name: mandatkollen
  namespace: mandatkollen
spec:
  ports:
  - port: 80
  selector:
    app: mandatkollen
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mandatkollen
  namespace: mandatkollen
spec:
  selector:
    matchLabels:
      app: mandatkollen
  template:
    metadata:
      labels:
        app: mandatkollen
    spec:
      containers:
      - image: registry.iteam.services/iteam1337_mandatkollen:v0.6.0@sha256:2ea033158243d71e2c1843c1a3e9a71f3e547df33ad55c4ab7455ef4868cbb1b
        name: mandatkollen
        ports:
        - containerPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/hostname: mandatkollen.se.
    kubernetes.io/ingress.class: nginx
  name: mandatkollen-ingress
  namespace: mandatkollen
spec:
  rules:
  - host: mandatkollen.se
    http:
      paths:
      - backend:
          service:
            name: mandatkollen
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - mandatkollen.se
    secretName: mandatkollen-prod-tls
