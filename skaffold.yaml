apiVersion: skaffold/v3
kind: Config
metadata:
  name: mandatkollen
build:
  artifacts:
    - image: iteam1337/mandatkollen
      platforms:
        - linux/amd64

manifests:
  rawYaml:
  - k8s/namespace.yaml
  - k8s/deployment.yaml
  - k8s/ingress.yaml
deploy:
  kubectl:
    flags:
      global:
        - --namespace=mandatkollen
